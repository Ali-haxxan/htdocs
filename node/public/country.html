                type: 'GET',
                url: '/send-country-list',
                dataType: 'json',
                error: function(xhr, status, error) {
                  var err = JSON.parse(xhr.responseText);
                  alert('Unable to get country list. please try again!');
                },
                success: function (response) {
                  var country = response.countriees
                  country.map(function ( country,i)
                  {
                    var row = '<tr><td>' + i + '</td><td>' + country.name+'</td><td>' + country.continent+'</td><td>' + country.languages+'</td><tr>'
                      $('#country-table').append(row);

                  });
                }});
  });
